<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="navigation :: nav"></div>

<div class="container-fluid main profile">
    <div class="row">
        <!-- 主页面 -->
        <div class="col-lg-9 col-md-12">
            <!-- 标题 -->
            <h4><span th:text="${question.title}"></span></h4>
            <!-- 信息 -->
            <span class="text-desc">
                作者: <span th:text="${question.user.name}"></span>
                | 发布时间: <span th:text="${#dates.format(question.gmtCreated, 'yyyy-MM-dd HH:mm')}"></span>
                | 阅读数: <span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <!-- 内容 -->
            <div th:text="${question.description}"></div>
            <hr>
            <!-- 选项 -->
            <a th:href="@{'/publish/' + ${question.id}}" class="menu" th:if="${session.user != null && question.user.id == session.user.id}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑
            </a>
        </div>
        <!-- 右侧边栏 -->
        <div class="col-lg-3 col-md-12">
            <div>
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}" src="https://avatars.githubusercontent.com/u/56257333?s=400&v=4" alt="avatar">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
