server.port=8887
# github oauth config
github.oauth.client.id=
github.oauth.client.secret=
github.oauth.redirect.uri=http://localhost:8887/callback

spring.datasource.url=jdbc:h2:~/majiang-community
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=org.h2.Driver

# mybatis 开启表字段驼峰转换
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=life.majiang.community.model
mybatis.mapper-locations=classpath:mapper/*.xml
# 日志
logging.file=logs/majiang-community.log
logging.level.root=info
#logging.level.life.majiang.community.mapper=debug
logging.file.max-size=200MB
logging.file.max-history=30